<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <script defer src="add.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">
            Add Product
        </h1>

        <form id="productForm" class="space-y-5">
            <div>
                <label class="block mb-2 font-medium">Product Name</label>
                <input type="text" id="name" placeholder="Enter product name"
                    class="w-full p-3 rounded-lg text-black focus:ring-2 focus:ring-blue-500 outline-none" required />
            </div>

            <div>
                <label class="block mb-2 font-medium">Price (R)</label>
                <input type="number" id="price" placeholder="Enter price"
                    class="w-full p-3 rounded-lg text-black focus:ring-2 focus:ring-blue-500 outline-none" required />
            </div>

            <div>
                <label class="block mb-2 font-medium">Stock Quantity</label>
                <input type="number" id="stock" placeholder="Enter stock amount"
                    class="w-full p-3 rounded-lg text-black focus:ring-2 focus:ring-blue-500 outline-none" required />
            </div>

            <div>
                <label class="block mb-2 font-medium">Category</label>
                <input type="text" id="category" placeholder="Enter category"
                    class="w-full p-3 rounded-lg text-black focus:ring-2 focus:ring-blue-500 outline-none" required />
            </div>

            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 px-4 py-3 rounded-lg font-semibold w-full transition-all duration-200 transform hover:scale-105">
                Save Product
            </button>

            <p id="message" class="mt-6 text-center text-green-400 font-medium hidden">
                ✅ Product saved successfully!
            </p>


            <p class="mt-4 text-center">
                <a href="index.html" class="text-blue-400 hover:underline">
                    ⬅ Back to Dashboard
                </a>
            </p>
        </form>
    </div>
</body>


</html>
